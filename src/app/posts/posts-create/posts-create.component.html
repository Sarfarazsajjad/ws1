<mat-card>
  <h1>Post Create Component</h1>
  <mat-form-field>
    <input matInput placeholder="post title" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="post content" cols="30" rows="10" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSavePost()">Save</button>
</mat-card>
